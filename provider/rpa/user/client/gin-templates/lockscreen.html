<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RPA User Client | Lockscreen</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="client/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="client/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition lockscreen">
  <!-- Automatic element centering -->
  <div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
      <a href="https://github.com/synerex/provider_rpa"><b>RPA</b> Provider</a>
    </div>
    <!-- User name -->
    <div class="lockscreen-name">{{.username}}</div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
      <!-- lockscreen image -->
      <div class="lockscreen-image">
        <img src="client/dist/img/user1-128x128.jpg" alt="User Image">
      </div>
      <!-- /.lockscreen-image -->

      <!-- lockscreen credentials (contains the form) -->
      <form id="login_form" class="lockscreen-credentials" action="/login" method="post" enctype="multipart/form-data">
        <input type="hidden" name="username" value="{{.username}}">
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password" name="password" required>
          <div class="input-group-append">
            <button type="button" class="btn"><i class="fas fa-arrow-right text-muted"></i></button>
          </div>
        </div>
      </form>
      <!-- /.lockscreen credentials -->

    </div>
    <!-- /.lockscreen-item -->
    <div class="help-block text-center">
      Enter your password to retrieve your session
    </div>
  </div>
  <!-- /.center -->

  <!-- jQuery -->
  <script src="client/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="client/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
